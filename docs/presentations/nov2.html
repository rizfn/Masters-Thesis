<h4 id="algorithm">Algorithm</h4>
<div class="columns">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">choose random_site

<span class="hljs-title function_">if</span> <span class="hljs-params">(random_site == empty)</span>:
  choose neighbour_site
  <span class="hljs-title function_">if</span> <span class="hljs-params">(neighbour_site == soil)</span>:
    fill with probability σ

<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (random_site == worm):
  die with probability θ

  <span class="hljs-keyword">if</span> (not dead):
    move to neighbour_site

    <span class="hljs-title function_">if</span> <span class="hljs-params">(neighbour_site == soil)</span>:
      choose target_site
      <span class="hljs-title function_">if</span> <span class="hljs-params">(target_site == empty)</span>:
        reproduce with probability ρ
</code></pre>
<p><img src="images/algorithm.png" alt="" /></p>
</div>
